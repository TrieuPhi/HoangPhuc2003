<!DOCTYPE html>
<html lang="en">
<head>
    <title>Video của anhhhh</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/spinload.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Pacifico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <style>
        .video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            padding-bottom: 56.25%;
            height: 0;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        #btn-next {
            padding: 10px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            background-color: #ff4d4d;
            border: none;
            color: white;
            transition: all 0.3s ease;
        }
        #btn-next:hover {
            transform: scale(1.1);
            background-color: #ff3333;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div id="bg"></div>
        <div class="content">
            <header>
                <h2 id="youtube-title"></h2>
                <h4 id="youtube-desc"></h4>
            </header>
            <div class="video-container">
                <iframe id="youtube-frame" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="btn-container">
                <button id="btn-next" class="btn btn-danger btn-lg">Tiếp tục</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="./config.js"></script>
    <script>
        $(document).ready(function() {
            // Thiết lập nội dung ban đầu
            $('#youtube-title').text(CONFIG.youtubeTitle);
            $('#youtube-desc').text(CONFIG.youtubeDesc);
            $('#youtube-frame').attr('src', `https://www.youtube.com/embed/${CONFIG.youtubeId}?autoplay=1`);
            
            // Xử lý sự kiện click nút Tiếp tục
            $('#btn-next').click(function() {
                Swal.fire({
                    title: 'Mình nhớ cậu, mình có thể gặp lại cậu chứ?',
                    showCancelButton: true,
                    confirmButtonText: 'Chấp nhận',
                    cancelButtonText: 'Không',
                    background: '#fff url("img/iput-bg.jpg")',
                    confirmButtonColor: '#ff4d4d',
                    cancelButtonColor: '#3085d6',
                    width: 600,
                    padding: '3em',
                    backdrop: `
                        rgba(0,0,123,0.4)
                        url("img/giphy2.gif")
                        left top
                        no-repeat
                    `
                }).then((result) => {
                    if (result.value) {
                        // Tạo link mailto với nội dung định sẵn
                        const email = 'dtptrieuphidtp@gmail.com';
                        const subject = 'Phản hồi';
                        const body = 'Tớ đồng ý';
                        const mailtoLink = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                        
                        // Mở ứng dụng email mặc định
                        window.location.href = mailtoLink;

                        // Hiện thông báo cảm ơn
                        Swal.fire({
                            title: 'Cảm ơn bạn!',
                            text: 'Hãy gửi email để mình biết nhé! ❤️',
                            confirmButtonText: 'OK',
                            confirmButtonColor: '#ff4d4d',
                            background: '#fff url("img/iput-bg.jpg")',
                            width: 600,
                            padding: '3em',
                        }).then(() => {
                            window.location = 'index.html';
                        });
                    }  else {
                // Nếu không chấp nhận
                Swal.fire({
                    title: 'Không sao đâu!',
                    text: 'Cảm ơn bạn đã xem video!',
                    confirmButtonText: 'OK',
                    confirmButtonColor: '#ff4d4d',
                    background: '#fff',  // Đổi background thành màu trắng đơn giản
                    width: 600,
                    padding: '3em',
                    customClass: {
                        title: 'custom-title',
                        content: 'custom-content'
                    }
                }).then(() => {
                    window.location = 'index.html';
                });
            }
          });
        });
      });
    </script>
  </body>
</html>
